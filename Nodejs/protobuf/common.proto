syntax = "proto3";
package Cmd;
/* 登陆信息 */
message Login_C
{
    required string account = 1;
    required string password = 2;
    optional int32 uid = 3;
}
/* 物品信息 */
message ItemInfo_CS
{
    required int32 itemID = 1;
    optional int32 itemNum = 2;
    optional int32 itemUpdateNum = 3;
}
/* 玩家信息 */
message PlayerInfo_S
{
    required int32 uid = 1;
    repeated ItemInfo_CS itemInfo = 2;
}

/* 物品变化 */
message ItemUpdate_CS
{
    required int32 uid = 1;
    repeated ItemInfo_CS itemInfo = 2;
}

/* 心跳包 */
message Heartbeat_CS
{
    required int32 uid = 1;
}

/* 任务更新 */
message TaskUpdate_CS
{
    required int32 uid = 1;
    repeated TaskInfo taskInfo = 2;
	required int32 remainTime = 3;
	
	message TaskInfo{
		required int32 taskID = 1;
		required TASK_STATE taskState = 2;
	}
}
enum TASK_STATE
{
	undone = 0;//未完成
	done = 1;//完成
}

/* 相同ID登陆 */
message SameUidLogin_S
{
    required int32 uid = 1;
}




